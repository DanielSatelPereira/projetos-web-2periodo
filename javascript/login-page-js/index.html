<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Projeto Web</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <div class="container">
    <h1>Login</h1>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="Digite seu email" required>

      <label for="nome">Nome:</label>
      <input id="nome" name="nome" type="text" placeholder="Digite seu nome" required>

      <button type="submit" id="addButton">Confirmar</button>
    </form>
  </div>
</body>

</html>
